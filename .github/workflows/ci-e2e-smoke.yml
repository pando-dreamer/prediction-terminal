name: E2E Smoke Tests (Playwright)

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main ]

jobs:
  e2e-smoke:
    name: Run Playwright mobile smoke tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @prediction-terminal/frontend exec playwright install --with-deps

      - name: Run mobile smoke E2E tests
        run: |
          pnpm --filter @prediction-terminal/frontend exec playwright test --grep @smoke --project=mobile-chrome --reporter=html
        continue-on-error: false

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/frontend/playwright-report
